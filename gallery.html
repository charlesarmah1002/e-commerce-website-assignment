<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website Group 1</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="logo">Group 1 Store</h1>
        <div class="searchBar">
            <input type="text" name="search" id="search" placeholder="Search product here...">
            <button>
                <i class="ri-search-2-line"></i>
            </button>
        </div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop-online.html">Shop Online</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <div class="imageContainer">
                    <img src="" alt="">
                </div>
                <div class="content">
                    <h4>Shirts</h4>
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>E-Commerce Website Group 1</h2>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop-online.html">Shop Online</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
        <ul class="socials">
            <li>
                <a href="">
                    <i class="ri-facebook-fill"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-instagram-fill"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-at-line"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-reddit-fill"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-twitter-fill"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
