<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website Group 1</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="logo">Group 1 Store</h1>
        <div class="searchBar">
            <input type="text" name="search" id="search" placeholder="Search product here...">
            <button>
                <i class="ri-search-2-line"></i>
            </button>
        </div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop-online.html">Shop Online</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </header>

    <main>
        <section id="map">
            <h2>Where to find us!</h2>
            <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                id="gmap_canvas"
                src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Accra+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <a href='https://www.versicherungen.at/cyber-versicherung/'>Hacking-Angriff Versicherung</a>
            <script type='text/javascript'
                src='https://embedmaps.com/google-maps-authorization/script.js?id=75936eb5c8214a829cf5e4b2c22a09249e063c77'></script>
        </section>
        <section id="contact-us">
            <h3>Contact Us</h3>
            <br>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="tel" name="phone" id="phone" placeholder="Phone">
                <textarea name="message" id="message" placeholder="Type your message here..."></textarea>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <h2>E-Commerce Website Group 1</h2>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="shop-online.html">Shop Online</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
        <ul class="socials">
            <li>
                <a href="">
                    <i class="ri-facebook-line"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-instagram-fill"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-at-line"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-reddit-fill"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="ri-twitter-fill"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
